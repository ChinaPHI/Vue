<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Title</title>
  <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>

<div id="app">
  {{ num > 5 ? "yes" : "no"}}

  <div v-text="tpl"></div>
  <div v-html="tpl"></div>
</div>

</body>

<script>
  let vm = new Vue({
    el: "#app",
    data: {
      num: 10,
      tpl: '<h1>hello world</h1>'
    }
  })
</script>

</html>
